<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Robot head with camera eye -->
  <circle cx="100" cy="80" r="40" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>

  <!-- Camera lens/eye -->
  <circle cx="100" cy="75" r="15" fill="#1e40af"/>
  <circle cx="100" cy="75" r="8" fill="#60a5fa"/>
  <circle cx="105" cy="70" r="3" fill="#fff"/>

  <!-- Vision rays -->
  <line x1="85" y1="75" x2="40" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="75" x2="100" y2="30" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="115" y1="75" x2="160" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>

  <!-- Detected objects -->
  <rect x="30" y="40" width="20" height="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <rect x="90" y="20" width="20" height="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <rect x="150" y="40" width="20" height="20" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>

  <!-- Antennas -->
  <line x1="85" y1="45" x2="85" y2="30" stroke="#1e40af" stroke-width="3"/>
  <circle cx="85" cy="30" r="4" fill="#f59e0b"/>
  <line x1="115" y1="45" x2="115" y2="30" stroke="#1e40af" stroke-width="3"/>
  <circle cx="115" cy="30" r="4" fill="#f59e0b"/>

  <!-- Body -->
  <rect x="75" y="120" width="50" height="60" rx="5" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>

  <!-- Sensor indicators -->
  <circle cx="90" cy="140" r="3" fill="#10b981"/>
  <circle cx="110" cy="140" r="3" fill="#10b981"/>
  <circle cx="90" cy="160" r="3" fill="#10b981"/>
  <circle cx="110" cy="160" r="3" fill="#10b981"/>

  <!-- Text label -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">PERCEPTION</text>
</svg>
