<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Three robot silhouettes side by side -->

  <!-- Robot 1 (Left - Atlas style) -->
  <g>
    <!-- Head -->
    <rect x="30" y="40" width="20" height="15" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <!-- Body -->
    <rect x="28" y="55" width="24" height="35" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <!-- Arms -->
    <rect x="20" y="60" width="8" height="25" rx="2" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <rect x="52" y="60" width="8" height="25" rx="2" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <!-- Legs -->
    <rect x="32" y="90" width="7" height="30" rx="2" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <rect x="41" y="90" width="7" height="30" rx="2" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <!-- Label -->
    <text x="40" y="135" font-family="Arial, sans-serif" font-size="8" fill="#dc2626" text-anchor="middle" font-weight="bold">ATLAS</text>
  </g>

  <!-- Robot 2 (Center - ASIMO style) -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="47" r="12" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <!-- Body -->
    <rect x="88" y="59" width="24" height="35" rx="4" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <!-- Arms -->
    <rect x="80" y="65" width="8" height="22" rx="2" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <rect x="112" y="65" width="8" height="22" rx="2" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <!-- Legs -->
    <rect x="92" y="94" width="7" height="26" rx="2" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <rect x="101" y="94" width="7" height="26" rx="2" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <!-- Visor -->
    <rect x="92" y="45" width="16" height="4" rx="1" fill="#60a5fa"/>
    <!-- Label -->
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle" font-weight="bold">ASIMO</text>
  </g>

  <!-- Robot 3 (Right - Optimus style) -->
  <g>
    <!-- Head -->
    <rect x="150" y="38" width="20" height="18" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <!-- Visor line -->
    <line x1="152" y1="47" x2="168" y2="47" stroke="#34d399" stroke-width="2"/>
    <!-- Body -->
    <rect x="148" y="56" width="24" height="36" rx="3" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <!-- Arms -->
    <rect x="140" y="62" width="8" height="24" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <rect x="172" y="62" width="8" height="24" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <!-- Legs -->
    <rect x="152" y="92" width="7" height="28" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <rect x="161" y="92" width="7" height="28" rx="2" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <!-- Chest detail -->
    <circle cx="160" cy="72" r="4" fill="#34d399"/>
    <!-- Label -->
    <text x="160" y="135" font-family="Arial, sans-serif" font-size="8" fill="#059669" text-anchor="middle" font-weight="bold">OPTIMUS</text>
  </g>

  <!-- Platform base -->
  <line x1="15" y1="150" x2="185" y2="150" stroke="#6b7280" stroke-width="2"/>
  <rect x="10" y="150" width="180" height="5" fill="#9ca3af" opacity="0.3"/>

  <!-- Connection lines -->
  <line x1="40" y1="145" x2="40" y2="150" stroke="#9ca3af" stroke-width="1"/>
  <line x1="100" y1="145" x2="100" y2="150" stroke="#9ca3af" stroke-width="1"/>
  <line x1="160" y1="145" x2="160" y2="150" stroke="#9ca3af" stroke-width="1"/>

  <!-- Text label -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">PLATFORMS</text>
</svg>
