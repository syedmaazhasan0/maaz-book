<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Robot head -->
  <circle cx="100" cy="60" r="30" fill="#8b5cf6" stroke="#6d28d9" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="90" cy="55" r="5" fill="#fff"/>
  <circle cx="110" cy="55" r="5" fill="#fff"/>
  <circle cx="92" cy="55" r="2" fill="#000"/>
  <circle cx="112" cy="55" r="2" fill="#000"/>

  <!-- Smile -->
  <path d="M 85 65 Q 100 75 115 65" stroke="#fff" stroke-width="2" fill="none"/>

  <!-- Body -->
  <rect x="75" y="90" width="50" height="50" rx="5" fill="#8b5cf6" stroke="#6d28d9" stroke-width="3"/>

  <!-- Arms -->
  <rect x="50" y="100" width="25" height="10" rx="3" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <rect x="125" y="100" width="25" height="10" rx="3" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>

  <!-- Brain/learning indicator -->
  <circle cx="100" cy="110" r="12" fill="#fff" opacity="0.3"/>
  <path d="M 95 105 Q 100 100 105 105 Q 110 110 105 115 Q 100 120 95 115 Q 90 110 95 105" fill="#fbbf24" opacity="0.8"/>

  <!-- Learning symbols (stars for rewards) -->
  <polygon points="100,25 102,32 109,32 103,37 105,44 100,39 95,44 97,37 91,32 98,32" fill="#fbbf24" opacity="0.7"/>
  <polygon points="160,80 162,85 167,85 163,88 164,93 160,90 156,93 157,88 153,85 158,85" fill="#10b981" opacity="0.7"/>
  <polygon points="40,80 42,85 47,85 43,88 44,93 40,90 36,93 37,88 33,85 38,85" fill="#10b981" opacity="0.7"/>

  <!-- Data flow arrows -->
  <path d="M 130 110 L 150 110" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 110 Q 160 110 160 100 L 160 90" stroke="#a78bfa" stroke-width="2"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#a78bfa" />
    </marker>
  </defs>

  <!-- Book icon for learning -->
  <rect x="155" y="70" width="20" height="15" fill="#3b82f6" opacity="0.6" stroke="#1e40af" stroke-width="1"/>
  <line x1="165" y1="70" x2="165" y2="85" stroke="#1e40af" stroke-width="1"/>

  <!-- Text label -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" fill="#6d28d9" text-anchor="middle" font-weight="bold">LEARNING</text>
</svg>
